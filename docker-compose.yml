version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  node-api:
    build: ./node-api
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - PORT=8080
    depends_on:
      redis:
        condition: service_healthy

  provisioning-service:
    build: ./provisioning-service
    ports:
      - "8081:8081"
    environment:
      - APP_REDIS_ADDR=redis:6379
      - APP_NODE_API_BASE_URL=http://node-api:8080
      - APP_SERVER_PORT=8081
    depends_on:
      redis:
        condition: service_healthy
      node-api:
        condition: service_started

  user-simulator:
    build: ./user-simulator
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy